<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Gestor de calificaciones</title>
</head>

<body class="pt-5" style="font-family: 'Poppins', sans-serif; background-color: #D9EAD3">
    <div class="container-flex my-auto">
        <div class="card border-light bg-white w-50 mx-auto my-auto"style="border-radius: 12px"> 
            <div class="card-body">
                <p class="fs-3 text-center fw-bold">Notas</p>
                <div class="table-responsive">
                    <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Alumno ID</th>
                            <th>Alumno</th>
                            <th>Asignatura</th>
                            <th>Año</th>
                            <th>Nota 1</th>
                            <th>Nota 2</th>
                            <th>Nota 3</th>
                            <th>Definitiva</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in notas %}
                        <tr>
                            <td>{{row.1}}</td>
                            <td>{{row.2}}</td>
                            <td>{{row.3}}</td>
                            <td>{{row.4}}</td>
                            <td>{{row.5}}</td>
                            <td>{{row.6}}</td>
                            <td>{{row.7}}</td>
                            <td>{{row.8}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
                
                <div class="card-footer">
                   

                </div>
            </div>

        </div>
    </div>


</body>

</html>











<h2>NUEVO NOTA</h2>
<form action="" method="POST">
    {% csrf_token %}

    <label for="">Alumno</label>
    <select name="alumno" id="alumno">
        <option value="">Seleccionar</option>
        {% for row in alumnos %}
        <option value="{{row.0}}">{{row.1}} {{row.2}}</option>
        {% endfor %}
    </select>
    <br>
    <label for="">Asignatuas</label>
    <select name="asignatura" id="asignatura">
        <option value="">Seleccionar</option>
        {% for row in asignaturas %}
        <option value="{{row.0}}">{{row.1}}</option>
        {% endfor %}
    </select>
    <br>
    <label for="">año</label>
    <select name="year" id="year"></select>
    <br>
    <label for="">Nota 1</label>
    <input type="number" name="n1" min="0.0" max="5.0" step="0.1">
    <br>
    <label for="">Nota 2</label>
    <input type="number" name="n2" min="0.0" max="5.0" step="0.1">
    <br>
    <label for="">Nota 3</label>
    <input type="number" name="n3" min="0.0" max="5.0" step="0.1">
    <br>
    <input type="submit" value="guardar">
</form>

<p>{{mensaje}}</p>

<select id="year"></select>

<script>
    var min = 2020,
        max = 2030,
        select = document.getElementById('year');

    for (var i = min; i <= max; i++) {
        var opt = document.createElement('option');
        opt.value = i;
        opt.innerHTML = i;
        select.appendChild(opt);
    }
</script>
