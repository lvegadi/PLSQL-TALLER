<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Gestor de calificaciones</title>
</head>

<body class="py-3" style="font-family: 'Poppins', sans-serif; background-color: #D9EAD3">
    <div class="container">
        {{mensaje}}
        <div class="card w-50 mx-auto">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="card-body">
                    <div class="input-group my-3">
                        <span class="input-group-text">Alumno</span>
                        <input type="text" class="form-control" name="alumno" value="{{alumnos.0.1}}" readonly>
                        <input type="text" class="form-control" value="{{alumnos.0.2}}" readonly>
                    </div>

                    <div class="input-group my-3">
                        <span class="input-group-text">Asignatura</span>
                        <input type="text" class="form-control" name="asignatura" value="{{asignaturas.0.1}}" readonly>
                    </div>

                    <div class="input-group my-3">
                        <span class="input-group-text">AÃ±o</span>
                        <select name="year" id="year" class="form-select "></select>

                    </div>

                    <div class="row">
                        <div class="col-md-4 pe-0">
                            <div class="input-group">
                                <span class="input-group-text">Nota 1</span>
                                <input type="number" class="form-control" name="n1" min="0.0" max="5.0" step="0.1"
                                    value="{{alumnos.0.5}}">
                            </div>
                        </div>
                        <div class="col-md-4 px-1">
                            <div class="input-group">
                                <span class="input-group-text">Nota 2</span>
                                <input type="number" class="form-control" name="n2" min="0.0" max="5.0" step="0.1"
                                    value="{{alumnos.0.6}}">
                            </div>
                        </div>
                        <div class="col-md-4 ps-0">
                            <div class="input-group">
                                <span class="input-group-text">Nota 3</span>
                                <input type="number" class="form-control" name="n3" min="0.0" max="5.0" step="0.1"
                                    value="{{alumnos.0.7}}">
                            </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <input type="submit" value="guardar" class="my-3 btn btn-outline-success">
                            <button type="button" class="btn btn-outline-danger" onclick="window.location.replace('/')">Volver</button>
                        </div>

                    </div>
                </div>
            </form>
            
        </div>
    </div>
</body>

</html>
<script>
    var min = 2020,
        max = 2030,
        select = document.getElementById('year');

    for (var i = min; i <= max; i++) {
        var opt = document.createElement('option');
        opt.value = i;
        opt.innerHTML = i;
        select.appendChild(opt);
    }
</script>
