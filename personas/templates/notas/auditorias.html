<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Gestor de calificaciones</title>
</head>
<body class="pb-3" style="font-family: 'Poppins', sans-serif; background-color: #D9EAD3">
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestor INC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'notas' %}">Notas</a>
                    <a class="nav-link active" href="{% url 'auditorias' %}">Auditorias</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container-flex my-auto">
        {% if mensaje %}
        <div class="container w-50">
            <div class="alert alert-light shadow text-center" role="alert">
                {{mensaje}}
            </div>
        </div>
        {% endif %}
        <div class="card border-light bg-white w-75 mx-auto my-auto" style="border-radius: 12px">
            <div class="card-body">
                <div class="d-flex">
                    <div class="p-2 w-100">
                        <p class="fs-3 text-center fw-bold">Auditorias</p>
                    </div>
                    
                </div>

                <div class="table-responsive">
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th>Accion</th>
                                <th>Campo</th>
                                <th>valor antiguo</th>
                                <th>Valor nuevo</th>
                                <th>Usuario</th>
                                <th>fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in auditorias %}
                            <tr>
                                <td>{{row.1}}</td>
                                <td>{{row.2}}</td>
                                <td>{{row.3}}</td>
                                <td>{{row.4}}</td>
                                <td>{{row.5}}</td>
                                <td>{{row.6}}</td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
